<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">


    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h3>Product Desciption</h3>

                <a href="{% url 'index' %}" class="btn btn-warning">Home</a>

            </div>

        </div>
    </section><!-- End Breadcrumbs -->


    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <h1 class="badge badge-light" style='color:green;'>{{message}}</h1>
        {% endfor %}
        {% endif %}
        <div class="card">
            <div class="container-fluid" style="padding: 20px;">
                <div class="wrapper row">
                    <div class="preview col-md-6">
                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1">
                                <img src="{{product.img.url}}" style="height: 400px; width: 400px;;">
                            </div>
                        </div>
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{product.name}}</h3>
                        <p class="product-description">{{product.desc}}</p>
                        <h4 class="price">Price: <span>Rs.{{product.price}}</span></h4>
                        <div class="action">
                            <a href="{% url 'add_to_cart' product.pk %}" class="add-to-cart btn btn-warning">Add to
                                Cart</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>

</html>
